<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="w3.css" />
    <link rel="stylesheet" href="line-awesome-1.3.0/1.3.0/css/line-awesome.min.css" />
    <title>SimpleHTMLEditor</title>
</head>
<body>
    <div class="w3-container">
        <div id="pnlEditor" class=" w3-border w3-round" style="width:100%; height:600px;">

        </div>
    </div>


    <script src="Application.js"></script>
    <script>
        var config = new SimpleHTMLEditorConfig();
        config.WorkingPanel = "pnlEditor";
        config.LineAwesomePath = "line-awesome-1.3.0/1.3.0/css/line-awesome.min.css";
        config.W3CSSPath = "w3.css";

        var editor = new SimpleHTMLEditor(config).Run();
    </script>
</body>
</html>
